<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio com Modal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="portfolio-section">
    <h2 class="title">Meus Projetos</h2>
    <div class="projects-grid">
      <div class="project-card" data-title="Projeto 1" data-description="Descrição completa do Projeto 1" data-img="https://via.placeholder.com/600x300">
        <h3>Projeto 1</h3>
        <button class="open-modal-btn">Ver mais</button>
      </div>
      <div class="project-card" data-title="Projeto 2" data-description="Descrição completa do Projeto 2" data-img="https://via.placeholder.com/600x300">
        <h3>Projeto 2</h3>
        <button class="open-modal-btn">Ver mais</button>
      </div>
      <!-- Adicione mais cards conforme necessário -->
    </div>
  </section>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <img src="" alt="Imagem do projeto" id="modalImage">
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
